---
driver:
  name: vagrant

provisioner:
  name: chef_solo
  product_name: chef
  # Uncomment when testing idempotency
  # The add & delete key in dummy_key.rb breaks this right now (on purpose)
  enforce_idempotency: true
  multiple_converge: 2
  solo_rb:
    treat_deprecation_warnings_as_errors: true

verifier:
  name: inspec

platforms:
  - name: almalinux-8
  - name: almalinux-9
  - name: amazonlinux-2
  - name: centos-stream-9
  - name: fedora-latest
  - name: opensuse-leap-15
  - name: ubuntu-20.04

suites:
  - name: default
    run_list:
      - recipe[test::default]
